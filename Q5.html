<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seclected box</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function myfunction(){
      $(document).ready(function() {
      var selectBox = $("select");
      selectBox.empty();
      
    });
}
$(document).ready(function() {
      $("button.button1").click(myfunction);
    });

    $(document).ready(function() {
      $("button.button2").click(function() {
        var selectBox = $("select");
        selectBox.empty();
        selectBox.append("<option value='1'>Hyderabad</option>");
        selectBox.append("<option value='2'>delhi</option>");
        selectBox.append("<option value='3'>mumbai</option>");
      });
    });

  
    </script>
  </head>
  <body>
    <h1>Select box Maniputation</h1><br>
    <label for="city">Select Your City</label><br>
    <select id="city" >
        <option value="" selected disabled>Choose a city</option>

        <option value="1">Hyderabd</option>
        <option value="2">Delhi</option>
        <option value="3">Mumbai</option>
        <option value="4">Chennai</option>
        <option value="5">Kolata</option>
    </select><br>
    <button class="button1">clear menu</button><br>
    <button class="button2">ADD Options</button>
  </body>
  </html>
